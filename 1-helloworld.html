<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="app">
      <h1>{{ message }}</h1>
      <input v-model="message">

      <pre>{{ $data | json }}</pre>

      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <script type="text/javascript">
        new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue.js!'
          },
          methods: {
            reverseMessage: function () {
              this.message = this.message.split('').reverse().join('')
            }
          }
        })
    </script>
  </body>
</html>
