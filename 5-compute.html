<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js" charset="utf-8"></script>
  </head>
  <body>

    <h1> <=100 or >100</h1>
    <h1>{{ skill }}</h1>
    <input type="text" v-model="points">

    <script type="text/javascript">
        new Vue({
          el: 'body',
          data: {
            points: 300
          },
          computed: {
            skill: function () {
              if (this.points <= 100) {
                return 'A'
              } else {
                return 'B'
              }
            }
          }
        })
    </script>
  </body>
</html>
