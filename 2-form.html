<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="app">
      <form>
        <span class="error" v-show="!message">
          請輸入一段訊息
        </span>
        <br>
        <textarea v-model="message"></textarea>
        <button v-show="message" type="submit">Send Message</button>
      </form>

      <pre>{{ $data | json }}</pre>
    </div>

    <script type="text/javascript">
        new Vue({
          el: '#app',
          data: {
            message: '使用v-show或v-if來隱藏'
          }
        })
    </script>
  </body>
</html>
